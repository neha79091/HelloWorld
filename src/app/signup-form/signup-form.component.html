<form [formGroup]="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
        formControlName="username"
            id="username" 
            type="text" 
            class="form-control">
            <div *ngIf="username.pending" > Ruko jra ..Sabar kro</div>
            <div *ngIf="username.touched && username.invalid " class="alert alert-danger">
                <div *ngIf="username.errors.cannotContainSpace" > CANNOT Contain Space</div>
                <div *ngIf="username.errors.shouldBeUnique" > Hey!!! Neha Here</div>
                

            </div>
            
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
        formControlName="password"
            id="password" 
            type="text" 
            class="form-control">
    </div>
    <button class="btn btn-primary" type="submit">Sign Up</button>
</form>
