<form >
    <div class="form-group">
    <label for="firstName">First Name</label>
    <input 
    required 
    minlength="3" 
    maxlength="10"
    pattern="banana" 
    ngModel name="firstName" 
    #firstName="ngModel" 
    (change)="log(firstName)" 
    id="firstName" 
    type="text" 
    class="form-control">
    <!-- <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is yo Required</div> -->
 
     <div class="alert alert-danger" 
     *ngIf="firstName.touched && firstName.errors?.required">
     First Name is Required</div>   
     <div class="alert alert-danger" 
     *ngIf="firstName.errors?.minlength">
     First Name should be minimum 3 characters</div>   
     <div class="alert alert-danger" 
     *ngIf="firstName.errors?.pattern">
     Input should be banana</div>   
    
     </div>

<!-- div.form-group>label[for="comment"]+textarea[id="comment"].form-control -->
<div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
<!-- button.btn.btn-primary -->
<button class="btn btn-primary">Submit</button>
</form>
