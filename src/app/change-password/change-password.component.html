<form [formGroup]="form">
    <div class="form-group">
        <label for="oldPassword">Old Password</label>
        <input type="text"
        formControlName="oldPassword"
        id="oldPassword"
        class="form-control">
        
        <div *ngIf="oldPassword.touched && oldPassword.invalid " class="alert alert-danger">
            <div *ngIf="oldPassword.errors.verifyOldPassword" >Sheeh!! You don't know your old password!!!! </div>
        </div>
    </div>

    <div class="form-group">
        <label for="newPassword">New Password</label>
        <input type="text"
        formControlName="newPassword"
        id="newPassword"
        class="form-control">
        <div *ngIf="newPassword.touched && newPassword.invalid " class="alert alert-danger"></div>
    </div>

    <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="text"
        formControlName="confirmPassword"
        id="confirmPassword"
        class="form-control">
        <div *ngIf="confirmPassword.touched && confirmPassword.invalid" class="alert alert-danger">
            <div *ngIf="form.invalid && form.errors.shouldBeSame" >Passwords Are not same </div>
        </div>
        
    </div>
    
    
</form>
