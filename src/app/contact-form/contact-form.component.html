<form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div ngModelGroup="contact">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input 
            required 
            minlength="3" 
            maxlength="10"
            pattern="banana" 
            ngModel name="firstName" 
            #firstName="ngModel" 
            (change)="log(firstName)" 
            id="firstName" 
            type="text" 
            class="form-control">
            <!-- <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is yo Required</div> -->
         
             <div class="alert alert-danger" 
             *ngIf="firstName.touched && firstName.errors?.required">
             First Name is Required</div>   
             <div class="alert alert-danger" 
             *ngIf="firstName.errors?.minlength">
             First Name should be minimum 3 characters</div>   
             <div class="alert alert-danger" 
             *ngIf="firstName.errors?.pattern">
             Input should be banana</div>   
            
             </div>
    </div>
    

<!-- div.form-group>label[for="comment"]+textarea[id="comment"].form-control -->
<div class="form-group">
    <label for="comment">Comment</label>
    <textarea ngModel name="comment" id="comment" cols="30" rows="10" class="form-control"></textarea>
</div>
<div class="checkbox">
    <label for="">
        <input type="checkbox" ngModel name="isSubscribed"> Subscribe Now
    </label>
</div>
<div class="form-group">
    <label for="contactMethod">Contact Method</label>
    <select ngModel name="contactMethod"  id="contactMethod" class="form-control">
        <option *ngFor="let contact of contactMethods" [value]="contact.id">{{contact.name}}</option>
        
    </select></div>
    <div *ngFor="let method of contactMethods" class="radio">
        <label for="">
            <input ngModel type="radio" name="contactMethod" [value]="method.id">
            {{method.name}}
        </label>
    </div>
   
<p>
    {{f.value |json }}
</p>
<!-- drop down list -->

<!-- button.btn.btn-primary -->
<button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
